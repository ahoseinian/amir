<div id="edit" ng-if="user.admin">
	<button class="btn btn-primary" ui-sref="users.new">new</button>

	<div ui-view class="p-a"></div>

	<table class="table">
		<tr ng-repeat="v in users">
			<td>{{v.username}}</td>
			<td>{{v.fullname}}</td>
			<td>{{v.admin}}</td>
			<td>
				<button ng-click="remove(v._id)" class="btn btn-secondary btn-sm">x</button>
				<button ng-click="edit(v)" class="btn btn-secondary btn-sm">Edit</button>
			</td>
		</tr>
	</table>
</div>

<div id="view" ng-if="!user.admin">
	<h2 class="alert alert-info">you are not authorized to see this</h2>
</div>
