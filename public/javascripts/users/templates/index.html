<div id="edit" ng-if="user.admin">
	<button class="btn btn-primary absolute-left btn-sm" ui-sref="users.new({user: null})">new</button>


	<div class="card-columns">
		<div ui-view></div>
		<div class="card" ng-repeat="v in users">
			<div class="card-block text-center">
		  	<h4 class="card-title">{{v.username}}</h4>
		  	<p class="card-text">{{v.fullname}}</p>
			</div>
		  <div class="card-footer">
			  <span confirm-btn click-func="remove(v._id)" ng-if="v.username !== 'admin'"></span>
				<button ng-click="edit(v)" class="btn btn-info btn-sm">Edit</button>
		  </div>
		</div>
	</div>
</div>

<div id="view" ng-if="!user.admin">
	<h2 class="alert alert-info">you are not authorized to see this</h2>
</div>
