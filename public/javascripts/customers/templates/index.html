<button class="btn btn-primary absolute-left btn-sm" ui-sref="customers.new({customer: null})">new</button>

<div class="card-columns">
	<div ui-view></div>
	<div class="card " ng-repeat="v in customers">
		<div class="card-block">
	  	<h4 class="card-title text-center">{{v.name}}</h4>
		</div>
		<div class="card-footer">
			<span confirm-btn click-func="remove(v._id)"></span>
			<button ng-click="edit(v)" class="btn btn-info btn-sm">Edit</button>
		</div>
	</div>
</div>
