<div class="card card-block" ng-class="{'card-info': customer._id}" >
	<h3>{{customer._id ? "Edit": "New"}} {{customer.customername}}</h3>
	<form ng-submit="add()" novalidate name="form">
		<fieldset class="form-group">
			<input class="form-control" placeholder="نام" ng-model="customer.name" required>
		</fieldset>

		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
	</form>
</div>
