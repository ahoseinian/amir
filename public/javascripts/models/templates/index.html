<button class="btn btn-primary absolute-left btn-sm" ui-sref="models.new({model: null})">new</button>

<div class="card-columns">
	<div ui-view></div>
	<div class="card" ng-repeat="v in models">
		<div class="card-block">
	  	<h4 class="card-title text-center">{{v.name}}</h4>
		</div>
	  <div class="card-footer">
			<span confirm-btn click-func="remove(v._id)"></span>
			<a ng-click="edit(v)" class="btn btn-info btn-sm">Edit</a>
			<a ui-sref="models.infos({id: v._id, infotype:null})" class="btn btn-secondary btn-sm" ui-sref-active="active">Infos</a>
	  </div>
	</div>
</div>
