<div class="row">
	<div class="col-xs-3">
		<div ui-view class="p-a"></div>
	</div>
	<div class="col-xs-9">
		<table class="table">
			<tr ng-repeat="v in models">
				<td>{{v.name}}</td>
				<td>
					<span confirm-btn click-func="remove(v._id)"></span>
					<a ng-click="edit(v)" class="btn btn-info btn-sm">Edit</a>
					<a ui-sref="models.infos({id: v._id, infotype:null})" class="btn btn-secondary btn-sm" ui-sref-active="active">Infos</a>
				</td>
			</tr>
		</table>
	</div>
</div>
