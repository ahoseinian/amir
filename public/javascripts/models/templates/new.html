<div class="card card-block" ng-class="{'card-info': model._id}">
	<div class="card-block">
		<h4 class="text-center card-title">{{model.name || 'New Model'}}</h4>
	</div>
	<form ng-submit="add()" novalidate name="form">
		<fieldset class="form-group">
			<input class="form-control" placeholder="name" ng-model="model.name" required>
		</fieldset>
		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
	</form>
</div>
