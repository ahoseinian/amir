<div class="absolute-left">
	<a ui-sref="products.models.new({id: null})"  class="btn btn-primary btn-sm btn-block" ui-sref-active="active">new</a>
	<a ui-sref="products.models.search"  class="btn btn-secondary btn-sm btn-block" ui-sref-active="active">search</a>
</div>

<div class="card-columns">

	<div ui-view></div>

	<div class="card" ng-repeat="p in model.products">
    <div class="card-block">
	    <h4 class="card-title">{{p.code}}</h4>
	    <h6 class="card-subtitle text-muted">Support card subtitle</h6>
	  </div>
	  <img ng-src="/images/products/{{p._id}}.jpg" alt="Card image">

    <ul class="m-t list-group list-group-flush">
	    <li class="list-group-item" ng-repeat="info in model.infos.product.texts" ng-if="p[info.name]">{{info.name}}: {{p[info.name]}}</li>
	    <li class="list-group-item" ng-repeat="info in model.infos.product.selects" ng-if="p[info.name]">{{info.name}}: {{p[info.name]}}</li>
	  </ul>

	  <div class="card-block">
		  <span confirm-btn click-func="remove(v._id)"></span>
			<a ui-sref="products.models.new({id: p._id})" class="btn btn-info btn-sm">ویرایش</a>
	  </div>
	</div>
</div>
