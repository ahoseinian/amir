<div class="card card-block" ng-class="{'card-info': product._id}">
	<h3>{{product._id ? "Edit": "New"}} {{product.code}}</h3>
	<form ng-submit="add()" novalidate name="form">
	
		<fieldset class="form-group">
			<input class="form-control" placeholder="code" ng-model="product.code" required>
		</fieldset>

		<fieldset class="form-group">
			<input class="form-control" type="file" fileread="product.image">
		</fieldset>

		<fieldset class="form-group" ng-repeat="info in model.infos.product.texts">
			<input class="form-control" type="text" ng-model="product[info.name]" placeholder="{{info.name}}">
		</fieldset>

		<fieldset class="form-group" ng-repeat="info in model.infos.product.selects">
			<select class="form-control" 
			ng-model="product[info.name]" 
			ng-options="option.name as option.name for option in info.options" placeholder="{{info.name}}" >
				<option value="">{{info.name}}</option>
			</select>
		</fieldset>

		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
	</form>
</div>
