<h3>New Product</h3>
<form ng-submit="add()" novalidate name="form">
	<fieldset class="form-group">
		<input class="form-control" placeholder="name" ng-model="product.name" required>
	</fieldset>
	<fieldset class="form-group">
		<input class="form-control" placeholder="weight" ng-model="product.weight">
	</fieldset>
	<fieldset class="form-group">
		<input class="form-control" type="file" fileread="product.image">
	</fieldset>
	<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
</form>
